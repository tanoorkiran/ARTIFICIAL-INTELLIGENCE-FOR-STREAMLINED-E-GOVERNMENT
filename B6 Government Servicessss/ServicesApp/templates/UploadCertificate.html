{% load static %}
<html>
<head>
<title>Automating E-Government Services with Artificial Intelligence</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t3.value.length==0)
	{
	alert("Please upload certificate");
	formObj.t3.focus();
	return false;
	}	
	formObj.actionUpdateData.value="update";
	return true;
	}
	</script>
	
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><span>Automating E-Government Services with Artificial Intelligence</span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
          <ul>      
     <li><a href="{% url 'AddActivities' %}"><font size="3" color="black">Add Upcoming Activities</a></li>
	 <li><a href="{% url 'ViewApproval' %}"><font size="3" color="black">View Approvals</a></li>
	 <li><a href="{% url 'index' %}"><font size="3" color="black">Logout</a></li>
   </ul>   
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="915" height="286" alt="" /></div>
      				<center>
<form name="f1" method="post" action={% url 'UploadCertificateAction' %} enctype="multipart/form-data" onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>Upload Certificate Screen</b></h2>
   
	<font size="" color="red"><center>{{ data }}</center></font>
						
						<table align="center" width="30%" >
			         
		  {{ data1|safe }}
		  <tr><td><font size='' color="black"><b>Upload&nbsp;Certificate</b></td><td><input name="t3" type="file" size="30"></td></tr>

	

			<tr><td></td><td><input type="submit" value="Submit"></td>
			</table>
				</div>	
					
				</div>
				
					
	</body>
